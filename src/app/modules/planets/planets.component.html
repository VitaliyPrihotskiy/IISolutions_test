<div *ngIf="viewModel$ | async as viewModel">
    <mat-form-field appearance="fill">
        <mat-label>Choose a planet</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let planet of viewModel" [value]="planet">
            {{planet.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <table mat-table [dataSource]="selected? [selected] : viewModel" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Diameter Column -->
        <ng-container matColumnDef="diameter">
          <th mat-header-cell *matHeaderCellDef> Diameter </th>
          <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
        </ng-container>
      
        <!-- Climate Column -->
        <ng-container matColumnDef="climate">
          <th mat-header-cell *matHeaderCellDef> Climate </th>
          <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
        </ng-container>
      
        <!-- Population Column -->
        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef> Population </th>
          <td mat-cell *matCellDef="let element"> {{element.population}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)="selected=row; openDialog()"></tr>
      </table>
</div>
